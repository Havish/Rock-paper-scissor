<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Skill Safari | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
   
</head>
<body>

<div class="container-custom">
  <header>
    <h1>
      <span>Rock</span>
      <span>Paper</span>
      <span>Scrissors</span>
    </h1>
    <div class="score-container">
      <h4>Score</h4>
      <p id="score">0</p>
    </div>
  </header>

  <main id="main">

    <button class="btn-circle-custom btn-paper pick"  data-choice="paper">
      <span class="wrapper">
        <img src="./images/icon-paper.svg" alt="paper icon">
      </span>
    </button>

    <button class="btn-circle-custom btn-scissors pick" data-choice="scissors">
      <span class="wrapper">
        <img src="./images/icon-scissors.svg" alt="scissors icon">
      </span>
    </button>

    <button class="btn-circle-custom btn-rock pick" data-choice="rock">
      <span class="wrapper">
        <img src="./images/icon-rock.svg" alt="rock icon">
      </span>
    </button>

  </main>


  <!---->
  <!-- Button trigger modal -->
<button type="button" class="btn-rules" data-toggle="modal" data-target="#exampleModalCenter">
    Rules
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content w-75 h-100">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle" style="color: hsl(229, 25%, 31%);">Rules</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body pb-5">
            <img src="./images/image-rules.svg" alt="rule">
        </div>
      </div>
    </div>
  </div>
  <!---->
</div>


<div class="selection" id="selection">
  <div>
    <h2>You picked</h2>
      <button class="btn-circle-custom btn-paper" id="user_select"  >
        <span class="wrapper">
          <img src="/images/icon-paper.svg" alt="paper icon">
        </span>
      </button>
  </div>
  <div class="go-down">
    <p class="big-text">You 
      <span id="winner"></span></p>
    <button class="btn-custom" id="reset">Play again</button>
  </div>
  <div>
    <h2>the House picked</h2>
    <button class="btn-circle-custom btn-rock" id="computer_select">
      <span class="wrapper">
        <img src="/images/icon-rock.svg" alt="rock icon">
      </span>
    </button>
  </div>
 
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
